<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TRYBE - Log In</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        /* Full Page Styling */
        body {
            background: #1A1A1A; /* Dark Background to match Dashboard */
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            color: white;
            font-family: Arial, sans-serif;
        }

        /* Page Layout */
        .login-container {
            width: 900px;
            display: flex;
            background: #222; /* Darker Box */
            border-radius: 15px;
            box-shadow: 0px 4px 10px rgba(255, 69, 0, 0.2);
            overflow: hidden;
        }

        /* Left Side - Login Form */
        .login-box {
            flex: 1;
            padding: 50px;
            background: #333; /* Dark Gray */
            text-align: center;
        }

        /* Right Side - Branding */
        .brand-box {
            flex: 1;
            background: #F15A24; /* TRYBE Orange */
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-align: center;
            padding: 50px;
        }

        .brand-box img {
            max-width: 180px;
            margin-bottom: 20px;
        }

        /* Typography */
        h2 {
            color: white;
            font-weight: bold;
        }

        .tagline {
            font-size: 22px;
            font-weight: bold;
            color: white;
            margin-bottom: 10px;
            text-transform: uppercase;
        }

        /* Form Styling */
        .form-label {
            color: white;
            font-weight: bold;
        }

        .form-control {
            border: 2px solid #F15A24;
            border-radius: 5px;
            background: #444;
            color: white;
        }

        .form-control::placeholder {
            color: #bbb;
        }

        .btn-login {
            background-color: #F15A24;
            color: white;
            font-weight: bold;
            border: none;
            padding: 12px;
            border-radius: 5px;
            transition: 0.3s ease;
            width: 100%;
            font-size: 16px;
        }

        .btn-login:hover {
            background-color: #ff4500;
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .login-container {
                flex-direction: column;
            }

            .brand-box {
                display: none;
            }
        }
    </style>
</head>
<body>

    <div class="login-container">
        <!-- Left Side: Login Form -->
        <div class="login-box">
            <h2>Log in</h2>
            <p class="signup-link">Not a member yet? <a href="signup.html" style="color: #F15A24;">Sign up</a></p>

            <form onsubmit="event.preventDefault(); handleLogin();">
                <div class="mb-3">
                    <label for="name" class="form-label">Email</label>
                    <input type="text" class="form-control" id="name" placeholder="Enter your email">
                </div>
                <div class="mb-2">
                    <label for="password" class="form-label">Password</label>
                    <input type="password" class="form-control" id="password" placeholder="Enter your password">
                </div>
                <div class="form-check my-3">
                    <input type="checkbox" class="form-check-input" id="keepSignedIn">
                    <label class="form-check-label" for="keepSignedIn">Keep me signed in</label>
                </div>
                <button type="submit" class="btn btn-login">Log in</button>
            </form>
        </div>

        <!-- Right Side: Branding -->
        <div class="brand-box">
            <img src="./logo.png" alt="TRYBE Logo">
            <p class="tagline">"TRYBE: Where Passion Meets Progress!"</p>
            <p class="tagline">"Structured Learning for Every Passion!"</p>
            <p class="tagline">"One Step at a Time â€“ Your Hobby, Your Milestone!"</p>
            <p class="tagline">"Connect with Passionate Hobbyists Like You!"</p>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

    <script>
        function handleLogin() {
            const username = document.getElementById("name").value;
            const password = document.getElementById("password").value;

            if (username === "" || password === "") {
                alert("Email and password cannot be empty!");
                return;
            }

            saveData(username, password);
        }

        function saveData(name, category) {
            const jsonData = {
                name: name,
                category: category
            };
            localStorage.setItem("data", JSON.stringify(jsonData));
            alert("Data has been saved!");
        }
    </script>

</body>
</html>
