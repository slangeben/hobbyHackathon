<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LOG IN</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        /* Background Styling */
        body {
            background: linear-gradient(135deg, #F15A24, #ff8c66);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        /* Login Container */
        .login-container {
            max-width: 400px;
            padding: 25px;
            background: #ffedd5; /* Light shade for contrast */
            border-radius: 10px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.2);
            text-align: center;
        }

        /* Titles & Links */
        h2 {
            color: #F15A24;
            font-weight: bold;
        }
        .signup-link a, .forgot-password a {
            color: #F15A24;
            font-weight: bold;
            text-decoration: none;
        }
        .signup-link a:hover, .forgot-password a:hover {
            text-decoration: underline;
        }

        /* Form Styling */
        .form-label {
            color: #F15A24;
            font-weight: bold;
        }
        .form-control {
            border: 2px solid #F15A24;
            border-radius: 5px;
        }
        .form-control:focus {
            border-color: #ff4500;
            box-shadow: 0 0 5px rgba(255, 69, 0, 0.5);
        }

        /* Login Button */
        .btn-login {
            background-color: #F15A24;
            color: white;
            font-weight: bold;
            border: none;
            padding: 10px;
            border-radius: 5px;
            transition: 0.3s ease;
        }
        .btn-login:hover {
            background-color: #ff4500; /* Darker orange */
        }

        /* Keep Signed In */
        .form-check-label {
            color: #F15A24;
        }
    </style>
</head>
<body>

    <div class="container">
        <div class="login-container">
            <h2>Log in</h2>
            <p class="signup-link">Not a member yet? <a href="signup.html">Sign up</a></p>

            <form onsubmit="event.preventDefault(); handleLogin();">
                <div class="mb-3">
                    <label for="name" class="form-label">Email</label>
                    <input type="text" class="form-control" id="name" placeholder="Enter your email">
                </div>
                <div class="mb-2">
                    <label for="password" class="form-label">Password</label>
                    <input type="password" class="form-control" id="password" placeholder="Enter your password">
                </div>
                <div class="forgot-password">
                    <a href="forgot-password.html">Forgot password?</a>
                </div>
                <div class="form-check my-3">
                    <input type="checkbox" class="form-check-input" id="keepSignedIn">
                    <label class="form-check-label" for="keepSignedIn">Keep me signed in</label>
                </div>
                <button type="submit" class="btn btn-login w-100">Log in</button>
            </form>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

    <script>
        function handleLogin() {
            const username = document.getElementById("name").value;
            const password = document.getElementById("password").value;

            if (username === "" || password === "") {
                alert("Email and password cannot be empty!");
                return;
            }

            saveData(username, password);
        }

        function saveData(name, category) {
            const jsonData = {
                name: name,
                category: category
            };
            localStorage.setItem("data", JSON.stringify(jsonData));
            alert("Data has been saved!");
        }
    </script>

</body>
</html>
