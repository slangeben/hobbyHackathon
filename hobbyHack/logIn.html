<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title> LOG IN </title>
<!-- Bootstrap CSS -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
<style>
    body {
        background-color: #f8f9fa;
    }
    .login-container {
        max-width: 400px;
        margin: 80px auto;
        padding: 25px;
        background: white;
        border-radius: 10px;
        box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
    }
    .signup-link {
        text-align: center;
        margin-bottom: 15px;
    }
    .forgot-password {
        font-size: 14px;
        text-align: right;
    }
</style>
</head>
<body>
    <script>
            function handleLogin() {
        // Get values from input fields
        const username = document.getElementById("name").value;
        const password = document.getElementById("password").value;

        // Check if fields are empty
        if (username === "" || password === "") {
            alert("Name and password cannot be empty!");
            return;
        }

        // Call the saveData function
        saveData(username, password);

        // Optionally redirect after login
        // window.location.href = "dashboard.html";
    }
        // Save JSON data to LocalStorage with parameters
        function saveData(name, category) {
            const jsonData = {
                name: name,
                category: category
            };
            localStorage.setItem("data", JSON.stringify(jsonData));
            alert("Data has been saved!");
        }

        // Load JSON data from LocalStorage
        function loadData() {
            const data = localStorage.getItem("data");
            if (data) {
                const parsedData = JSON.parse(data);
                document.getElementById("name").textContent = parsedData.name;
                document.getElementById("category").textContent = parsedData.category;
                console.log("Loaded data:", parsedData);
            } else {
                alert("No data found!");
            }
        }

        // Modify JSON data with new values and update LocalStorage
        function modifyData(newName, newCategory) {
            const data = localStorage.getItem("data");
            if (data) {
                let parsedData = JSON.parse(data);
                parsedData.name = newName; // Modify the name
                parsedData.category = newCategory; // Modify the category

                localStorage.setItem("data", JSON.stringify(parsedData));
                alert("Data has been modified!");
            } else {
                alert("No data to modify! Please save data first.");
            }
        }

        // Clear JSON data from LocalStorage
        function clearData() {
            localStorage.removeItem("data");
            document.getElementById("name").textContent = "";
            document.getElementById("category").textContent = "";
            alert("Data has been cleared!");
        }

        // Get name from LocalStorage
        function getName() {
            const data = localStorage.getItem("data");
            return data ? JSON.parse(data).name : "No data found";
        }

        // Get category from LocalStorage
        function getCategory() {
            const data = localStorage.getItem("data");
            return data ? JSON.parse(data).category : "No data found";
        }
    </script>

    <div class="container">
        <div class="login-container">
            <h2 class="text-center">Log in</h2>
            <p class="signup-link">Not a member yet? <a href="signup.html">Sign up</a></p>

            <form>
                <div class="mb-3">
                    <label for="name" class="form-label">Email</label>
                    <input type="name" class="form-control" id="name" placeholder="Enter your email">
                </div>
                <div class="mb-2">
                    <label for="password" class="form-label">Password</label>
                    <input type="password" class="form-control" id="password" placeholder="Enter your password">
                </div>
                <div class="forgot-password">
                    <a href="forgot-password.html">Forgot password?</a>
                </div>
                <div class="form-check my-3">
                    <input type="checkbox" class="form-check-input" id="keepSignedIn">
                    <label class="form-check-label" for="keepSignedIn">Keep me signed in</label>
                </div>
                <!-- Log in button -->
                <button type="button" class="btn btn-primary w-100" onclick="handleLogin()">Log in</button>

            </form>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

    <script>
        document.querySelector("form").addEventListener("submit", function(event) {
            event.preventDefault(); // Prevent page refresh

            let email = document.getElementById("email").value;
            let password = document.getElementById("password").value;

            if (email === "" || password === "") {
                alert("Email and password cannot be empty!");
            } else {
                alert("Login successful!");
                // Redirect to homepage if needed:
                // window.location.href = "index.html";
            }
        });
    </script>


</body>

</html>
