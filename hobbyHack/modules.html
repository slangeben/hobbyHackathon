<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TRYBE - Modules</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
    <style>
        /* Floating Navbar */
        .navbar-custom {
            background-color: #ffcc00; /* Yellow */
            padding: 10px 20px;
            position: fixed;
            top: 0;
            width: 100%;
            z-index: 1000;
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
        }
        .navbar-brand {
            font-size: 1.5rem;
            font-weight: bold;
            color: #df6437; /* Orange */
        }
        .search-box {
            background-color: #fff3cd; /* Light Yellow */
            border: none;
            padding: 8px 15px;
            border-radius: 5px;
            color: #df6437;
        }
        .reward-btn {
            background-color: #df6437; /* Orange */
            color: white;
            padding: 8px 15px;
            border: none;
            border-radius: 5px;
            font-weight: bold;
        }
        .profile-img {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            border: 2px solid #df6437;
        }

        /* Sidebar */
        .sidebar {
            width: 250px;
            height: 100vh;
            background-color: #df6437; /* Dark Orange */
            color: white;
            position: fixed;
            top: 60px;
            left: 0;
            padding: 20px;
        }
        .sidebar a {
            color: white;
            text-decoration: none;
            display: block;
            padding: 10px;
            border-radius: 5px;
        }
        .sidebar a:hover {
            background-color: #c4542e; /* Darker Orange */
        }

        /* Main Content */
        .main-content {
            margin-left: 260px;
            margin-top: 80px;
            padding: 20px;
        }

        /* Filters Section */
        .filter-section {
            background: #fff3cd;
            padding: 15px;
            border-radius: 10px;
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
        }
        .filter-btn {
            background-color: #df6437;
            color: white;
            border: none;
            padding: 8px 15px;
            border-radius: 5px;
            font-weight: bold;
            cursor: pointer;
            transition: 0.3s;
        }
        .filter-btn:hover {
            background-color: #c4542e;
        }

        /* Module Cards */
        .module-card {
            background-color: #fff3cd;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            margin-bottom: 20px;
            transition: 0.3s;
        }
        .module-card:hover {
            transform: scale(1.02);
        }
        .module-title {
            font-weight: bold;
            color: #df6437;
        }
        .module-meta {
            font-size: 14px;
            color: #555;
        }
        .unlock-btn {
            background-color: #df6437;
            color: white;
            border: none;
            padding: 8px 15px;
            border-radius: 5px;
            font-weight: bold;
            cursor: pointer;
        }
        .unlock-btn:hover {
            background-color: #c4542e;
        }
    </style>
</head>
<body>

    <!-- Floating Navbar -->
    <nav class="navbar navbar-expand-lg navbar-custom">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">TRYBE</a>
            <form class="d-flex mx-auto" role="search">
                <input class="search-box form-control me-2" type="search" placeholder="Search Modules" aria-label="Search">
            </form>
            <div class="d-flex align-items-center">
                <button class="btn reward-btn me-3">üíé Reward Points</button>
                <img src="https://cdn2.thecatapi.com/images/MTY3ODIyMQ.jpg" class="profile-img" alt="User Avatar">
            </div>
        </div>
    </nav>

    <!-- Sidebar -->
    <div class="sidebar">
        <h5>Kevin</h5>
        <p> üíé 102 Points</p>
        <hr>
        <a href="dashboard.html">Dashboard</a>

        <hr>
        <h6>MY ACHIEVEMENTS</h6>
        <a href="#">üìú Certificates</a>
    </div>

    <!-- Main Content -->
    <div class="main-content">
        <h2>Modules</h2>

        <!-- Filters -->
        <div class="filter-section">
            <button class="filter-btn">All</button>
            <button class="filter-btn">Fundamental</button>
            <button class="filter-btn">Easy</button>
            <button class="filter-btn">Medium</button>
            <button class="filter-btn">Hard</button>
        </div>

        <!-- Modules List -->
        <div class="row mt-3">
            <div class="col-md-4">
                <div class="module-card">
                    <h4 class="module-title">Intro to Database</h4>

            </div>
            <div class="col-md-4">
                <div class="module-card">
                    <h4 class="module-title">SQL Basics</h4>
                    <p class="module-meta"> Easy | 12 Sections</p>
                    <p class="module-meta">üíé +20 | ‚è≥ 2 hours</p>
                    <button class="unlock-btn w-100">Unlock</button>
                </div>
            </div>
            <div class="col-md-4">
                <div class="module-card">
                    <h4 class="module-title">Network Testing</h4>
                    <p class="module-meta"> Medium | 15 Sections</p>
                    <p class="module-meta">üíé +50 | ‚è≥ 5 hours</p>
                    <button class="unlock-btn w-100">Unlock</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
