<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TRYBE - Navbar</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        /* Navbar styling */
        .navbar-custom {
            background-color: #e0e0e0; /* Light gray */
            padding: 10px 20px;
            position: fixed;
            top: 0;
            width: 100%;
            z-index: 1000;
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
        }
        .navbar-brand {
            font-size: 1.5rem;
            font-weight: bold;
            color: #333; /* Dark gray */
        }
        .search-box {
            background-color: #d6d6d6; /* Lighter gray */
            border: none;
            padding: 8px 15px;
            border-radius: 5px;
            color: #333;
        }
        .search-box::placeholder {
            color: rgba(0, 0, 0, 0.6);
        }
        .reward-btn {
            background-color: #616161; /* Dark gray */
            color: white;
            padding: 8px 15px;
            border: none;
            border-radius: 5px;
            font-weight: bold;
        }
        .reward-btn:hover {
            background-color: #424242; /* Darker gray */
            color: white;
        }
        .profile-img {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            border: 2px solid #616161; /* Dark gray border */
        }
    </style>
</head>
<body>

    <!-- Top Navigation Bar -->
    <nav class="navbar navbar-expand-lg navbar-custom">
        <div class="container-fluid">
            <!-- Website Logo -->
            <a class="navbar-brand" href="#">TRYBE</a>

            <!-- Search Box -->
            <form class="d-flex mx-auto" role="search">
                <input class="search-box form-control me-2" type="search" placeholder="Search TRYBE" aria-label="Search">
            </form>

            <!-- Right Side -->
            <div class="d-flex align-items-center">
                <button class="btn reward-btn me-3">üéÅ Reward Points</button>
                <img src="https://cdn2.thecatapi.com/images/MTY3ODIyMQ.jpg" class="profile-img" alt="User Avatar">
            </div>
        </div>
    </nav>

    <!-- Spacer to prevent content from being hidden under the navbar -->
    <div style="height: 70px;"></div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
